<form [formGroup]="form">
    <mat-dialog-content>
        <div>
            <div class="form-group">
                <h2 for="groupControl" class="modal-header">Add New list</h2>
                <div class="layout-padding input-field">
                <!-- <label>Task name</label> -->
                    <input formControlName="taskListName"
                           class="form-control"
                           id="taskListName"
                           placeholder="Enter task name"
                           required>
                </div>
            </div>

        </div>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button (click)="createList()"
                [disabled]="!form.valid"
                class="btn btn-success">Add</button>
        <button class="mat-raised-button"
                (click)="close()">Close</button>
    </mat-dialog-actions>
</form>
